<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Sign in & Sign up Form</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="Sponsor.css" />
    <link rel="shortcut icon" href="img/output-onlinepngtools.png" type="image/x-icon">
</head>

<body>
    <main>
        <div class="box">
            <div class="inner-box">
                <div class="forms-wrap">
                    <form autocomplete="off" class="sign-in-form" method="post" action="/speaker">
                        <div class="logo">
                            <a href="index.html" style="text-decoration:none ;"><img src="img/output-onlinepngtools.png" height="50" width="1500" alt="easyclass" /></a>
                            <h4>Apply as a Speaker</h4>
                        </div>

                        <div class="heading">
                            <h2>Join us now</h2>
                        </div>

                        <div class="actual-form">
                            <div class="input-wrap">
                                <input minlength="4" class="input-field" name="name">
                                <label class="req">Full Name</label>
                            </div>

                            <div class="input-wrap">
                                <input minlength="4" class="input-field" name="email">
                                <label class="req">Email</label>
                            </div>
                            <div class="input-wrap">
                                <input minlength="4" class="input-field" name="job_title">
                                <label class="req">Job Title </label>
                            </div>

                            <div class="input-wrap">
                                <input minlength="4" class="input-field" name="company_name">
                                <label class="req">Company Name  </label>
                            </div>
                            <div class="input-wrap">
                                <input minlength="4" class="input-field" autocomplete="off" name="number">
                                <label class="req">Mobile Phone Number </label>
                            </div>
                            <div class="input-wrap">

                                <select class="form-select" id="country" name="country">
                                    <option>Country</option>
                                    <option value="AF">Afghanistan</option>
                                    <option value="AX">Aland Islands</option>
                                    <option value="AL">Albania</option>
                                    <option value="DZ">Algeria</option>
                                    <option value="AS">American Samoa</option>
                                    <option value="AD">Andorra</option>
                                    <option value="AO">Angola</option>
                                    <option value="AI">Anguilla</option>
                                    <option value="AQ">Antarctica</option>
                                    <option value="AG">Antigua and Barbuda</option>
                                    <option value="AR">Argentina</option>
                                    <option value="AM">Armenia</option>
                                    <option value="AW">Aruba</option>
                                    <option value="AU">Australia</option>
                                    <option value="AT">Austria</option>
                                </select>


                            </div>



                            <input type="submit" value="Submit" class="Submit-btn" name="signin" />

                        </div>
                    </form>

                </div>

                <div class="carousel ">
                    <div class="images-wrapper">
                        <img src="img/e1.jpeg" class="image img-1 show" alt="" />
                        <img src="img/e2.jpeg" class="image img-2" alt="" />
                        <img src="img/R.jpeg" class="image img-3" alt="" />
                    </div>

                    <div class="text-slider">
                        <div class="text-wrap">
                            <div class="text-group">
                                <h2>Join us and be part of startup ecosystems</h2>
                                <h2>Develop yourself with us</h2>
                                <h2>Help others and make yourself happy</h2>
                            </div>
                        </div>

                        <div class="bullets">
                            <span class="active" data-value="1"></span>
                            <span data-value="2"></span>
                            <span data-value="3"></span>
                        </div>
                        <div class="swiper-pagination"></div>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <!-- Javascript file -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="Sponsor.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            delay: 400
        });
    </script>
</body>

</html>
